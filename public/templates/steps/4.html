<navigation-top></navigation-top>
<section class="date-step" ng-controller="TabsController">
    <div class="wrap" ng-controller="DatesController">
        <h3 class="title-wrap">How long do you want to run your campaign for?</h3>

        <div class="choose-period">
            <ul>
                <li ng-repeat="period in periods" ng-click="setPeriod($index)" ng-class="{active: isSelectedPeriod($index)}"><% period %></li>
            </ul>
        </div>
        <div class="show-dates" ng-click="changeDatesFields()">Select dates to run campaign <i class="fa" ng-class="{'fa-angle-down': !showedDatesFields,'fa-angle-up': showedDatesFields }"></i>
        </div>
        <div class="choose-dates" ng-show="showedDatesFields">
            <input type="date" ng-model="startDate">
            <input type="date" ng-model="endDate">
        </div>
    </div>

    <div class="wrap">
        <h3 class="title-wrap">How much do you want to spend?</h3>
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

</section>
