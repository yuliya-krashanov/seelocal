<div class="wrap">
	<h3 class="title-wrap">How long do you want to run your campaign for?</h3>
	<div class="choose-period">
		<ul>
			<li ng-repeat="period in periods" ng-click="choosePeriod(period.id)"><% period.name %></li>
		</ul>
	</div>
	<div class="show-dates">Select dates to run campaign <i class="fa" ng-class={fa-down: showDatesFields}></i></div>
	<div class="choose-dates" ng-show="showDatesFields">
		<input type="date" ng-model="start-date">
		<input type="date" ng-model="end-date">
	</div>
</div>

<div class="wrap">
	<h3 class="title-wrap">How much do you want to spend?</h3>
	<table>
		<thead></thead>
		<tbody></tbody>
	</table>
</div>
